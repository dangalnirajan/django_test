
{% extends "base.html" %}
{% block start %}


<a href="/contact/" >
    Contact
</a>
<br/>
<a href="/about/">
    About
</a>
    <br/>
    <a href="/recipes/" class="btn btn-warning mt-2">
    Add Recipes
</a>

<h2>Recipies Details</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Recipes Name</th>
      <th scope="col">Descriptions</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for recipe in recipes %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ recipe.recipe_name }}</td>
      <td>{{ recipe.recipe_description }}</td>
      <td> <img src="/media/{{ recipe.recipe_image }}" style="height:100px; width: 200px"></td>
    <td>
        <a href="/delete-recipe/{{ recipe.id }}" class="btn btn-danger m-2">Delete</a>
        <a href="/update-recipe/{{ recipe.id }}" class="btn btn-success">Update</a>
    </td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
