{% extends "base.html" %}
{% block start %}


   <div class="container mt-5">
   <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <h2>Update Recipe</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
    <input name ="recipe_name" value="{{ recipes.recipe_name }}" type="text" class="form-control" required >
  </div>
   <div class="mb-3">
    <label for="exampleInputPassword1"  class="form-label">Description</label>
    <textarea  name ="recipe_description"  class="form-control" required>{{ recipes.recipe_description }} </textarea>
  </div>
       <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input name="recipe_image" type="file" value="{{ recipes.recipe_image }}" class="form-control">
  </div>
       <a href="/">Back</a>
  <button type="submit" class="btn btn-success">Update Recipe</button>
</form>


   </div>


{% endblock %}
